<div class="container mt-5" >
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find your team and join Tournaments</h1>
        <p class="lead">Come on in to view teams of interest in your community...all you need to do is sign up!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class=" btn btn-primary btn-lg me-4 ">Register</button>
            <button class=" btn btn-info btn-lg" >Learn more</button>
        </div>
    </div>

    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
